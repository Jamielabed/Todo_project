<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Favorites</title>
    <link rel="stylesheet" href="/css/favorites.css">
    <div>

<h3 align="right"><a href="http://localhost:8080/AddInterest">Interest Page</a></h3>
<h3 align="right"><a href="http://localhost:8080/"> Restaurants Page</a></h3>

    </div>
  </head>
  <body>
    <div class = "outer-box">
      <div class = "box">
<!-- this puts fav food types in a visable list -->
        <h1>Favorite Types</h1>
        <ul>
        {%for food_type in food_types%}
          <li>{{food_type}}</li>
        {%endfor%}
        </ul>
      </div>
      <div class = "box">
<!-- this puts fav restaurants in a visable list -->
        <h1>Favorite Restaurants</h1>
        <ul>
        {%for fav_restaurants in fav_restaurants%}
          <li>{{fav_restaurants}}</li>
        {%endfor%}
        </ul>
      </div>
    </div>

  </body>
</html>
